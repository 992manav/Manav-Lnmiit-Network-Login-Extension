<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lnmiit Network Login</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 320px;
        text-align: center;
      }

      h1 {
        color: #333;
        margin-bottom: 5px;
        font-size: 24px;
      }

      h5 {
        color: #777;
        margin-bottom: 20px;
        font-weight: normal;
      }

      label {
        display: block;
        text-align: left;
        margin-bottom: 8px;
        font-weight: bold;
        color: #555;
      }

      input[type="text"],
      input[type="password"] {
        width: 90%;
        padding: 10px;
        margin-bottom: 15px;
        border: 1px solid #ccc;
        border-radius: 4px;
        font-size: 16px;
      }

      input[type="submit"] {
        width: 100%;
        padding: 10px;
        background-color: #007bff;
        border: none;
        border-radius: 4px;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        transition: background-color 0.3s ease;
      }

      input[type="submit"]:hover {
        background-color: #0056b3;
      }
    </style>
  </head>
  <body>
    <form class="manavform" action="#">
      <h1>Lnmiit Network Login</h1>
      <h5>- by Manav</h5>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" class="users_username" />

      <label for="password">Password:</label>
      <input
        type="password"
        id="password"
        name="password"
        class="users_password"
      />

      <input type="submit" value="Submit" />
    </form>
    <script src="contentScript.js"></script>
  </body>
</html>
